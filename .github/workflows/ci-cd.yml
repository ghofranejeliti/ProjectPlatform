name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Build Docker image
    - name: Build Docker image
      run: docker build -t platform .
    
    # Step 3: Run container
    - name: Start container
      run: docker run -d -p 5000:5000 --name platform platform
    
    # Step 4: Wait for startup
    - name: Wait for app
      run: sleep 5
    
    # Step 5: Test health endpoint
    - name: Test health endpoint
      run: |
        curl -f http://localhost:5000/health || exit 1
    
    # Step 6: Test data endpoint
    - name: Test data endpoint
      run: |
        curl -f http://localhost:5000/data || exit 1
    
    # Step 7: Show logs
    - name: Show container logs
      if: always()
      run: docker logs platform